<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./_variaveis.css">
    <link rel="stylesheet" href="./botao.css">
    <link rel="stylesheet" href="./form.css">
    <title>Cadastro</title>

</head>

<body>
    <main>
        <section class="principal">
            <h1>Complete os campos ao lado para pedir sua Conta e Cartão de crédito</h1>
        </section>
        <section class="cadastro">
            <form>
                <div class="cadastro-dados">
                    <fieldset>
                        <div class="input-container">
                            <input class="input-form" id="name" type="text" onblur="Campo(0)" />
                            <label class="label-form" for="name">Nome Completo</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-container">
                            <input class="input-form" id="cpf" type="text" autocomplete="off" maxlength="14" onblur="Campo(1)" />
                            <label  class="label-form" for="cpf" >CPF</label>
                        </div>
                        <div class="input-container-data">
                            <label class="label-data" for="nascimento">Data de Nascimento</label>
                            <input id="nascimento" class="input-data" type="date" />
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-container">
                            <input class="input-form" id="cep" type="text" autocomplete="off" maxlength="10" onblur="Campo(3)" />
                            <label class="label-form" for="cep">CEP</label>
                        </div>
                        <div class="input-container">
                            <input class="input-form" id="celular" type="tel" autocomplete="off" maxlength="14" onblur="Campo(4)" />
                            <label class="label-form" for="celular">Celular</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-container">
                            <input class="input-form" id="endereco" type="text"  onblur="Campo(5)" />
                            <label class="label-form" for="endereco">Endereço</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-container">
                            <input class="input-form" id="cidade" type="text" onblur="Campo(6)" />
                            <label class="label-form" for="cidade">Cidade</label>
                        </div>
                        <div class="input-container">
                            <input class="input-form" id="estado" type="text" onblur="Campo(7)" />
                            <label class="label-form" for="estado">Estado</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-container">
                            <input class="input-form" id="email" type="email" onblur="Campo(8)" />
                            <label class="label-form" for="email">Email</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-container">
                            <input class="input-form" id="senha" type="password"
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=*-]).{6,12}$"
                                title='A senha deve conter de 6 a 12 caracteres. Pelo menos uma letra maiuscula e um número. Não utilize !@#$%^&*_=*-'
                                data-tipo="dataNascimento" onblur="Campo(9)" />
                            <label class="label-form" for="senha">Senha</label>
                        </div>
                </div>
                <aside>
                    <div class="div-checkbox">
                        <input type="checkbox" class="checkbox" onblur="Campo(10)" >
                        <option>Aceito receber comunicações por WhatsApp.</option>
                    </div>
                    <div class="div-checkbox2">
                        <input type="checkbox" class="checkbox" onblur="Campo(11)" >
                        <p class="option-checkbox">Eu li, estou ciente das condições de tratamento dos meus dados pessoais e dou meu
                            consentimento, quando aplicável, conforme descrito nesta Política de Privacidade.</p> <br>
                    </div>
                </asidet>
                <button type="submit" id="enviar">Cadastrar</button>
            </form>
        </section>
    </main>
    <script src="./mascaraCPF.js"></script>
<script src="./mascaraCEP.js"></script>
<script src="./mascaraCelular.js"></script>
<script src="./float-label.js"></script>
</body>

</html>
