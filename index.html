<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./_variaveis.css">
    <link rel="stylesheet" href="./botao.css">
    <link rel="stylesheet" href="./form.css">
    <title>Cadastro</title>

</head>

<body>
    <main>
        <section class="principal">
            <h1>Complete os campos ao lado para pedir sua Conta e Cartão de crédito</h1>
        </section>
        <section class="cadastro">
            <form>
                <div id="divCadastro" class="cadastro-dados">
                    <fieldset>
                        <div class="input-container">
                            <label for="" id="nome">Nome Completo</label>
                            <input type="text" id="nome">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-container">
                            <label class="cpf" for="cpf">CPF</label>
                            <input class='cpf' type="" id="cpf">
                        </div>
                        <div class="input-container">
                            <label class='cel' for="">Celular</label>
                            <input class='cel' type="tel">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-container">
                            <label for="">Data de Nascimento</label>
                            <input type="date" id="nascimento" class="nascimento">
                        </div>
                        <div class="input-container">
                            <label for="">CEP</label>
                            <input class="cep" type="text">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-container">
                            <label for="">Endereço</label>
                            <input type="text">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-container">
                            <label for="">Cidade</label>
                            <input class='cidade' type="text">
                        </div>
                        <div class="input-container">
                            <label for="">Estado</label>
                            <input class='estado' type="text">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-container">
                            <label for="" id="email">Email</label>
                            <input type="email">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-container">
                            <label for="" id="senha">Senha</label>
                            <input type="password"
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=*-]).{6,12}$"
                                title='A senha deve conter de 6 a 12 caracteres. Pelo menos uma letra maiuscula e um número. Não utilize !@#$%^&*_=*-'
                                data-tipo="dataNascimento">
                        </div>
                </div>
                <div>
                    <input type="checkbox" class="checkbox">
                    <legend>Aceito receber comunicações por WhatsApp.</legend><br>

                    <input type="checkbox">
                    <legend>Eu li, estou ciente das condições de tratamento dos meus dados pessoais e dou meu
                        consentimento,
                        quando aplicável, conforme descrito nesta Política de Privacidade.</legend> <br>
                </div>
                <button id="enviar">Cadastrar</button>
            </form>
        </section>
    </main>
    <script src="./main.js"></script>

</body>

</html>
