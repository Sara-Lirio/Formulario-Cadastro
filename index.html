<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./_variaveis.css">
    <link rel="stylesheet" href="./botao.css">
    <link rel="stylesheet" href="./form.css">
    <title>Cadastro</title>

</head>

<body>
    <main>
        <section class="principal">
            <h1>Complete os campos ao lado para pedir sua Conta e Cartão de crédito</h1>
        </section>
        <section class="cadastro">
            <form>
                <div class="cadastro-dados">
                    <fieldset>
                        <div class="input-container">
                            <input id="name" type="text"/>
                            <label for="name">Nome Completo</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-container">
                            <input id="cpf" type=""/>
                            <label for="cpf" autocomplete="off">CPF</label>
                        </div>
                        <div class="input-container">
                            <input id="celular" type="tel"/>
                            <label for="celular">Celular</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-container">
                            <input id="nascimento" type="date"/>
                            <label for="nascimento">Data de Nascimento</label>
                        </div>
                        <div class="input-container">
                            <input id="cep" type="text"/>
                            <label for="cep">CEP</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-container">
                            <input id="endereco" type="text"/>
                            <label for="endereco">Endereço</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-container">
                            <input id="cidade" type="text"/>
                            <label for="cidade">Cidade</label>
                        </div>
                        <div class="input-container">
                            <input id="estado" type="text"/>
                            <label for="estado">Estado</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-container">
                            <input id="email" type="email"/>
                            <label for="email">Email</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-container">
                            <input id="senha" type="password"
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=*-]).{6,12}$"
                                title='A senha deve conter de 6 a 12 caracteres. Pelo menos uma letra maiuscula e um número. Não utilize !@#$%^&*_=*-'
                                data-tipo="dataNascimento"/>
                            <label for="senha">Senha</label>
                        </div>
                </div>
                <div>
                    <input type="checkbox" class="checkbox">
                    <legend>Aceito receber comunicações por WhatsApp.</legend><br>

                    <input type="checkbox">
                    <legend>Eu li, estou ciente das condições de tratamento dos meus dados pessoais e dou meu
                        consentimento,
                        quando aplicável, conforme descrito nesta Política de Privacidade.</legend> <br>
                </div>
                <button type="submit" id="enviar">Cadastrar</button>
            </form>
        </section>
    </main>
    <script src="./main.js"></script>

</body>

</html>
